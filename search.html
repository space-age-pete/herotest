<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <!-- <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/css/OverlayScrollbars.min.css'>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- Bulma Version 0.8.x-->
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
  <!-- <link rel="stylesheet" type="text/css" href="../css/hero.css"> -->
  <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
  <link rel='stylesheet' href='./assets/CSS/bulma.css'>
  <title>ReciPal Search</title>

<body>
  <!--header code-->
  <section class="hero is-warning is-small">
    <div class="hero-body">
      <div class="container has-text-centered">
        <a href="index.html"><img src="assets/logo.png" width="300" height="300"></a>
        <p class="subtitle">
          Tasty recipes for you and your pals!
        </p>
      </div>
    </div>
  </section>

  <!-- I can search for recipes using a form that allows me to select meal type, dish type, diet, health, and exclusions.
    user input is in a drop down function, create event listeners for each-->
  <div class="container">
    <div class="notification">

      <h1 class="title">Let's Get Cookin'</h1>

      <!--form inputs-->
      <div class="field">
        <label class="label">Search</label>
        <div class="control">
          <input id="search" class="input" type="text" placeholder="What are you craving?">
          <p id="searchError"></p>
        </div>
      </div>


      <div class="field is-grouped is-grouped-multiline">
        <div class="field">
          <label class="label">Meal Type</label>
          <div class="control">
            <div id="mealType" class="select">
              <select>
                <option value="null">Breakfast, Lunch, Dinner...</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Dish Type</label>
          <div class="control">
            <div id="dishType" class="select">
              <select>
                <option value="null">Starter, Main Course, Dessert...</option>
                <option value="Starter">Starter</option>
                <option value="Side%20dish">Side Dish</option>
                <option value="Main%20course">Main Course</option>
                <option value="Desserts">Desserts</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Cuisine Type</label>
          <div class="control">
            <div id="cuisineType" class="select">
              <select>
                <option value="null"> Chinese, Italian, Mexican... </option>
                <option value="american"> American </option>
                <option value="asian"> Asian </option>
                <option value="british"> British </option>
                <option value="caribean"> Caribbean </option>
                <option value="central%20europe"> Central Europe </option>
                <option value="chinese"> Chinese </option>
                <option value="eastern%20europe"> Eastern Europe </option>
                <option value="french"> French </option>
                <option value="indian"> Indian </option>
                <option value="italian"> Italian </option>
                <option value="japanese"> Japanese </option>
                <option value="mediterranean"> Mediterranean </option>
                <option value="mexican"> Mexican </option>
                <option value="middle%20eastern"> Middle Eastern </option>
                <option value="nordic"> Nordic </option>
                <option value="south%20american"> South American </option>
                <option value="south%20east%20asian"> South East Asian </option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Diet Options</label>
          <div class="control">
            <div id="dietLabels" class="select">
              <select>
                <option value="null"> Low-Carb, Low-Fat, Low-Sodium... </option>
                <option value="high-fiber"> High-Fiber </option>
                <option value="high-protein"> High-Protein </option>
                <option value="low-carb"> Low-Carb </option>
                <option value="low-fat"> Low-Fat </option>
                <option value="low-sodium"> Low-Sodium </option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <b>Dietary Restrictions</b>
      <br>
      <label class="checkbox">
        <input type="checkbox">
        Dairy-free
      </label>

      <label class="checkbox">
        <input type="checkbox">
        Gluten-free
      </label>

      <label class="checkbox">
        <input type="checkbox">
        Keto-friendly
      </label>

      <label class="checkbox">
        <input type="checkbox" name="Kosher">
        Kosher
      </label>

      <label class="checkbox">
        <input type="checkbox">
        Paleo
      </label>

      <label class="checkbox">
        <input type="checkbox">
        Peanut-free
      </label>

      <label class="checkbox">
        <input type="checkbox">
        Pork-free
      </label>

      <label class="checkbox">
        <input type="checkbox">
        Shellfish-free
      </label>

      <label class="checkbox">
        <input type="checkbox">
        Soy-free
      </label>

      <label class="checkbox">
        <input type="checkbox" name="Tree-Nut-Free">
        Tree-nut-Free
      </label>

      <label class="checkbox">
        <input type="checkbox">
        Vegan
      </label>

      <label class="checkbox">
        <input type="checkbox">
        Vegetarian
      </label>
      <br>
      <br>

      <div class="field is-grouped">
        <div class="control">
          <button id="submit" class="button is-warning">Submit</button>
        </div>
        <!-- <div class="control">
          <button class="button is-warning is-light">Cancel</button>
        </div> -->
      </div>

    </div>
  </div>


  <div class="container">
    <div class="notification">
      <h1 class="title">Recipe Results</h1>
      <div class="columns is-multiline is-mobile">
          <img class="searchRecipeImg">
          <h2 class="searchRecipeLabel"></h2>
        </div>
      </div>
    </div>
  </div>
  <a id="seeMore" class="is-hidden button is-danger is-inverted buttons has-addons is-centered"> See More </a>
  <a id="seeLess" class="is-hidden button is-danger is-inverted buttons has-addons is-centered"> See Less </a>

  <footer class="footer">
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

  <script src="searchscript.js"></script>

  <!--
 future add ons - favorite recipes from the pop up function which will add a recipe card to local storage displayed on a new page 
 future add ons - load more options that will display six more default recommended recipes
 future add ons - share options to share recipe with friends -->
</body>

</html>
